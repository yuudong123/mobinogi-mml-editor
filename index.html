<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
      <title>MML</title>
   <link rel="icon" href="./favicon.ico" />
      <style>
         :root {
            --bg: #fafafa;
            --panel: #fff;
            --border: #e0e0e0;
            --text: #222;
            --transport-blue: #3a6fdc;
            --transport-red: #e53935;
            --tracks-width: 200px;
            --track-gap: 6px;
         }
         html,
         body {
            height: 100%;
         }
         body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            overflow: hidden;
         }
         .wrap {
            display: grid;
            grid-template-columns: var(--tracks-width) 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 8px;
            height: var(--app-100dvh, 100vh);
            box-sizing: border-box;
            margin: 0 auto;
            padding: 8px;
            padding-bottom: calc(8px + env(safe-area-inset-bottom, 0px));
         }
         .toolbar {
            grid-column: 1 / span 2;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
         }
         .toolbar-row {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
         }
         /* Keep bottom toolbar on a single line */
         #toolbarBottom {
            flex-wrap: nowrap;
         }
         .panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            height: 100%;
            min-width: 0;
         }
         .tracks {
            padding: 8px;
            display: grid;
            grid-auto-rows: max-content;
            row-gap: var(--track-gap);
            height: 100%;
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            align-content: start;
         }
         .track-card {
            display: grid;
            grid-template-columns: 10px 1fr;
            gap: 8px;
            padding: 8px;
            border-radius: 6px;
            align-items: center;
            cursor: pointer;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
            transition: background-color 0.2s ease, border-color 0.2s ease, box-shadow 0.25s ease;
         }
         .track-card.is-active {
            border-color: #3a7afe;
            box-shadow: 0 0 0 2px rgba(58, 122, 254, 0.1) inset;
            background: #ffffe0;
         }
         .track-card:not(.is-active):hover {
            background: #fcfcff;
         }
         .track-card.drop-hover {
            outline: 2px dashed #3a7afe;
            outline-offset: -2px;
         }
         .track-color {
            width: 10px;
            height: 100%;
            border-radius: 4px;
         }
         /* new compact body */
         .track-main {
            display: grid;
            grid-template-rows: auto auto;
            row-gap: var(--track-gap);
            height: 100%;
            min-width: 0;
         }
         .track-row {
            display: flex;
            gap: var(--track-gap);
            align-items: center;
            min-width: 0;
         }
         .track-row--bottom {
            display: grid;
            grid-template-columns: 1fr auto auto;
            align-items: center;
            column-gap: var(--track-gap);
         }
         .track-name {
            flex: 1 1 auto;
            min-width: 0;
         }
         .track-name input {
            width: 100%;
            box-sizing: border-box;
            padding: 4px 6px;
            font-size: 12px;
         }
         .track-instrument {
            min-width: 0;
         }
         .track-instrument .dropdown,
         .track-instrument select {
            width: 100%;
            min-width: 0;
         }
         .track-controls {
            display: inline-flex;
            gap: 4px;
         }
         .track-controls button {
            width: 24px;
            height: 24px;
            font-size: 12px;
            font-weight: 700;
            border-radius: 4px;
            border: 1px solid #ccc;
            cursor: pointer;
            background: #fff;
            color: #000;
            padding: 0;
         }
         .track-charcount {
            font-size: 11px;
            color: #666;
            white-space: nowrap;
         }
         .lengths {
            display: flex;
            gap: 4px;
         }
         .lengths button {
            padding: 6px 8px;
            border: 1px solid #bbb;
            background: #f8f8f8;
            border-radius: 6px;
            cursor: pointer;
         }
         .lengths button.active {
            background: #3a7afe;
            color: #fff;
            border-color: #3a7afe;
         }
         .canvas-wrap {
            position: relative;
            height: 100%;
            display: grid;
            grid-template-columns: 48px 1fr;
            grid-template-rows: 1fr;
         }
         .octave-gutter {
            position: relative;
            border-right: 1px solid #e0e0e0;
            background: #fff;
         }
         .octave-viewport {
            position: absolute;
            inset: 0;
            overflow: hidden;
         }
         .octave-layer {
            position: absolute;
            left: 0;
            top: 0;
            will-change: transform;
         }
         .roll-scroll {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
         }
         .roll-viewport {
            position: relative;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            scrollbar-width: thin;
            flex: 1 1 auto;
            -webkit-overflow-scrolling: touch;
         }
         .roll-viewport::-webkit-scrollbar {
            display: none;
         }
         canvas {
            display: block;
         }
         #rollBg {
            background: var(--panel);
         }
         #roll {
            background: transparent;
         }
         /* watermark at piano roll bottom-right */
         #watermark {
            position: absolute;
            right: 12px;
            top: calc(12px + env(safe-area-inset-bottom, 0px));
            z-index: 5;
            color: #00000044;
            opacity: 1;
            font-size: 12px;
            pointer-events: none;
            user-select: none;
         }
         #transport {
            display: flex;
            gap: 6px;
            align-items: center;
         }
         #transport #btnPlay,
         #transport #btnPause,
         #transport #btnStop {
            background: transparent !important;
            border: none !important;
            width: 32px;
            height: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            line-height: 1;
            cursor: pointer;
            border-radius: 4px;
         }
         /* transport icon <img> size */
         #transport img {
            width: 20px;
            height: auto;
            display: block;
         }

         /* timeline edit group */
         #timelineEdit {
            display: flex;
            gap: 6px;
            align-items: center;
            margin-left: 8px;
         }
         #timelineEdit button {
            padding: 6px 10px;
            border: 1px solid #cfcfcf;
            border-radius: 6px;
            background: #fff;
            cursor: pointer;
         }
         /* mobile toggle spacing */
         #btnToggleTouch {
            margin-left: 8px;
         }

         /* tempo area */
         #tempoBox {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-left: 12px;
         }
         #tempoBox label,
         #tempoBox [data-i18n='bpm'] {
            font-size: 12px;
            color: #666;
         }
         #tempoDisplay {
            display: inline-block;
            font-size: 12px;
            width: 64px;
            padding: 4px 6px;
            border: 1px solid #cfcfcf;
            border-radius: 6px;
            background: #fff;
            text-align: right;
            cursor: pointer;
         }

         /* progress and playhead mode */
         #progress {
            min-width: 160px;
            display: inline-block;
            text-align: center;
            margin-right: 8px;
            padding: 6px 10px;
            border: 1px solid #cfcfcf;
            border-radius: 6px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
            background: #fff;
         }
         #btnPlayheadMode {
            padding: 6px 10px;
            border: 1px solid #cfcfcf;
            border-radius: 6px;
            background: #fff;
            cursor: pointer;
         }

         /* mobile tools row */
         #mobileTools {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: nowrap;
            margin-left: 0;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            white-space: nowrap;
         }
         #mobileTools > * {
            flex: 0 0 auto;
         }
         #mobileTools button {
            padding: 4px 8px;
            border: 1px solid #cfcfcf;
            border-radius: 6px;
            background: #fff;
            cursor: pointer;
         }
         #mobileTools input[type='range'] {
            height: 24px;
            accent-color: #3a7afe;
         }
         #keyHeightRange {
            width: 120px;
         }
         .keyheight-label {
            font-size: 12px;
            color: #666;
            min-width: 26px;
            text-align: right;
            display: inline-block;
         }
         .divider {
            width: 1px;
            height: 20px;
            background: #ddd;
            margin: 0 4px;
            display: inline-block;
         }
         /* select mode active style */
         #btnModeSelect.is-active {
            background: #e6f0ff !important;
            border-color: #b7d2ff !important;
         }

         /* ruler and canvases */
         #rulerContainer {
            position: relative;
            border-bottom: 1px solid #e0e0e0;
            background: #fff;
         }
         #timeRuler {
            display: block;
            width: 100%;
            height: 100%;
         }
         /* ruler side overlays */
         .ruler-overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            cursor: pointer;
            z-index: 2;
            background: rgba(0, 0, 0, 0.22);
         }
         .ruler-overlay.left {
            left: 0;
         }
         .ruler-overlay.right {
            right: 0;
         }
         .ruler-overlay .chev {
            font-size: 22px;
            line-height: 1;
            color: #fff;
            opacity: 0.95;
         }
         .ruler-overlay:hover {
            background: rgba(0, 0, 0, 0.3);
         }
         .ruler-overlay:active {
            background: rgba(0, 0, 0, 0.38);
         }
         .ruler-overlay:active .chev {
            transform: scale(0.92);
         }
         #rollBg {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 0;
            width: 100%;
            height: 100%;
         }
         #roll {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
         }

         /* custom scrollbar styles */
         #customScrollbar {
            height: 16px;
            background: #f0f0f0;
            border-top: 1px solid #e0e0e0;
         }
         #customScrollbarThumb {
            height: 100%;
            background: #c1c1c1;
            width: 0;
            position: relative;
         }

         /* footer bar */
         #footerBar {
            margin-top: 0;
            flex-direction: row;
            align-items: center;
            gap: 8px;
            flex-wrap: nowrap;
            grid-column: 1 / span 2;
            white-space: nowrap;
            padding: 8px calc(8px + env(safe-area-inset-left, 0px)) calc(8px + env(safe-area-inset-bottom, 0px)) calc(8px + env(safe-area-inset-right, 0px));
            overflow-x: auto;
         }
         #footerLabel {
            margin-right: 12px;
            color: #666;
            font-size: 13px;
            display: flex;
            align-items: center;
         }
         #footerMmlEditBtn {
            margin-right: 8px;
         }
         #footerMMLText {
            white-space: nowrap;
            font-family: monospace;
            flex: 1 1 auto;
            overflow-x: auto;
            min-width: 0;
         }
         #footerBar button {
            white-space: nowrap;
         }

         #footerBar::-webkit-scrollbar {
            height: 16px;
            background: #f0f0f0;
            border-top: 1px solid #e0e0e0;
         }

         #footerBar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 8px;
         }

         /* bottom right action group */
         #toolbarBottom .actions-right {
            display: flex;
            gap: 6px;
            margin-left: auto;
         }
      </style>
